<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Date Interval Calculator</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="path/to/bootstrap-datetimepicker.min.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="form-group">
        <label for="start-date">Start Date:</label>
        <input type="text" class="form-control" id="start-date" />
      </div>
      <div class="form-group">
        <label for="end-date">End Date:</label>
        <input type="text" class="form-control" id="end-date" />
      </div>
      <button class="btn btn-primary" id="calculate-interval">
        Calculate Interval
      </button>
      <p class="mt-3" id="result"></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="path/to/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $("#start-date").datetimepicker({
          format: "YYYY-MM-DD",
        });

        $("#end-date").datetimepicker({
          format: "YYYY-MM-DD",
        });

        $("#calculate-interval").click(function () {
          var startDate = moment($("#start-date").val(), "YYYY-MM-DD");
          var endDate = moment($("#end-date").val(), "YYYY-MM-DD");

          if (
            startDate.isValid() &&
            endDate.isValid() &&
            startDate.isBefore(endDate)
          ) {
            var days = endDate.diff(startDate, "days");
            $("#result").text(
              "The interval between the dates is " + days + " days."
            );
          } else {
            $("#result").text("Invalid dates. Please enter valid dates.");
          }
        });
      });
    </script>
  </body>
</html>
